<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VendorHub</title>

<style>

/* ========= GLOBAL ========= */

html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at top, #1a1a1a 0%, #0f0f0f 60%);
    color: white;
    overflow-x: hidden;
}

/* ========= HERO ========= */

.hero {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    text-align: center;
    flex-direction: column;
}

.hero::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: rgba(255,153,0,0.08);
    filter: blur(120px);
    border-radius: 50%;
    z-index: 0;
}

.hero img {
    width: 520px;
    max-width: 90%;
    position: relative;
    z-index: 1;
}

.hero p {
    margin-top: 25px;
    font-size: 18px;
    opacity: 0.7;
    letter-spacing: 1px;
    z-index: 1;
}

.hero-btn {
    margin-top: 40px;
    padding: 18px 70px;
    background: #ff9900;
    border-radius: 50px;
    color: black;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease;
    z-index: 1;
}

.hero-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(255,153,0,0.5);
}

/* ========= HEADER ========= */

.header {
    position: fixed;
    top: -100px;
    left: 0;
    width: 100%;
    background: rgba(15,15,15,0.95);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    transition: 0.4s ease;
    z-index: 1000;
}

.header.active { top: 0; }

.header img {
    height: 36px;
}

/* ========= BURGER ========= */

.menu-btn {
    width: 28px;
    cursor: pointer;
}

.menu-btn span {
    display: block;
    height: 3px;
    background: white;
    margin: 6px 0;
    transition: 0.3s ease;
}

.menu-btn.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px,6px);
}
.menu-btn.active span:nth-child(2) { opacity: 0; }
.menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg) translate(6px,-6px);
}

/* ========= SIDE MENU ========= */

.side-menu {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background: #141414;
    padding: 120px 30px;
    transition: 0.4s ease;
    z-index: 999;
}

.side-menu.active { left: 0; }

.side-menu a {
    display: block;
    color: white;
    text-decoration: none;
    margin-bottom: 30px;
    font-size: 18px;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
    z-index: 998;
}

.overlay.active {
    opacity: 1;
    pointer-events: all;
}

/* ========= PRODUCTS ========= */

.products {
    padding: 140px 20px;
    max-width: 1150px;
    margin: auto;
}

.product-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 70px;
    align-items: center;
    justify-content: center;
}

.gallery-container {
    position: relative;
    flex: 1;
    min-width: 320px;
    overflow: hidden;
    border-radius: 12px;
}

.gallery-track {
    display: flex;
    transition: transform 0.5s ease;
}

.gallery-track img {
    width: 100%;
    flex-shrink: 0;
    display: block;
}

/* ARROWS */

.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    padding: 12px 16px;
    border-radius: 50%;
    cursor: pointer;
}

.arrow-left { left: 15px; }
.arrow-right { right: 15px; }

/* PRODUCT INFO */

.product-info {
    flex: 1;
    min-width: 300px;
}

.product-info h2 {
    font-size: 36px;
    margin-bottom: 15px;
}

.product-info p {
    opacity: 0.7;
    line-height: 1.6;
    margin-bottom: 25px;
}

.price {
    font-size: 26px;
    margin-bottom: 25px;
}

.buy-btn {
    padding: 16px 65px;
    background: #ff9900;
    border-radius: 50px;
    color: black;
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease;
}

.buy-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,153,0,0.6);
}

</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
    <img src="YOUR-LOGO-FILENAME.png">
    <p>Exclusive Access. Premium Products.</p>
    <a href="#products" class="hero-btn">Enter Store</a>
</section>

<!-- HEADER -->
<div class="header" id="header">
    <img src="YOUR-LOGO-FILENAME.png">
    <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
    <a href="https://t.me/+nCu9Wc7XU585ZmNk" target="_blank">Telegram</a>
    <a href="#">Backup Channel</a>
    <a href="#">Instagram</a>
</div>

<div class="overlay" id="overlay"></div>

<!-- PRODUCTS -->
<section class="products" id="products">
    <div class="product-wrapper">

        <div class="gallery-container">
            <div class="arrow arrow-left" onclick="prevSlide()">&#10094;</div>
            <div class="arrow arrow-right" onclick="nextSlide()">&#10095;</div>

            <div class="gallery-track" id="galleryTrack">
                <img src="IMG_6573_2.png">
                <img src="IMG_6575.png">
                <img src="IMG_6576_2.png">
                <img src="IMG_6577.png">
                <img src="dior-saddle-pfp.png">
            </div>
        </div>

        <div class="product-info">
            <h2>Dior Saddle Bag</h2>
            <p>
                Premium quality saddle bag crafted with detailed stitching,
                structured silhouette, and statement hardware.
                Direct access. Fast response.
            </p>
            <div class="price">$100</div>
            <a href="https://t.me/+nCu9Wc7XU585ZmNk" target="_blank" class="buy-btn">BUY NOW</a>
        </div>

    </div>
</section>

<script>

/* Header reveal */
const header = document.getElementById("header");

window.addEventListener("scroll", () => {
    if (window.scrollY > 250) {
        header.classList.add("active");
    } else {
        header.classList.remove("active");
    }
});

/* Gallery */
const track = document.getElementById("galleryTrack");
const slides = document.querySelectorAll(".gallery-track img");
let index = 0;

function updateSlide() {
    track.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
    index = (index + 1) % slides.length;
    updateSlide();
}

function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    updateSlide();
}

/* Menu */
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const overlay = document.getElementById("overlay");

menuBtn.addEventListener("click", () => {
    menuBtn.classList.toggle("active");
    sideMenu.classList.toggle("active");
    overlay.classList.toggle("active");
});

overlay.addEventListener("click", () => {
    menuBtn.classList.remove("active");
    sideMenu.classList.remove("active");
    overlay.classList.remove("active");
});

</script>

</body>
</html>
