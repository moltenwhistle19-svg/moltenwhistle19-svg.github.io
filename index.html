<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VendorHub</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #141414;
    color: white;
    overflow-x: hidden;
}

/* HEADER */
header {
    position: relative;
    text-align: center;
    padding: 25px 0;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
    border-bottom: 1px solid #222;
}

/* HAMBURGER */
.menu-btn {
    position: absolute;
    left: 20px;
    top: 25px;
    cursor: pointer;
    width: 30px;
    z-index: 1001;
}

.menu-btn span {
    display: block;
    height: 3px;
    background: white;
    margin: 6px 0;
    transition: 0.3s ease;
}

/* Transform into X */
.menu-btn.active span:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
}

.menu-btn.active span:nth-child(2) {
    opacity: 0;
}

.menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
}

/* SIDE MENU */
.side-menu {
    position: fixed;
    top: 0;
    left: -280px;
    width: 260px;
    height: 100%;
    background: #1c1c1c;
    padding: 80px 25px;
    transition: 0.4s ease;
    box-shadow: 5px 0 25px rgba(0,0,0,0.6);
    z-index: 1000;
}

.side-menu a {
    display: block;
    color: white;
    text-decoration: none;
    margin-bottom: 25px;
    font-size: 18px;
    transition: 0.2s;
}

.side-menu a:hover {
    opacity: 0.6;
}

.side-menu.active {
    left: 0;
}

/* OVERLAY when menu open */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
    z-index: 999;
}

.overlay.active {
    opacity: 1;
    pointer-events: all;
}

/* PRODUCT LAYOUT */
.wrapper {
    max-width: 1100px;
    margin: 80px auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 60px;
    align-items: center;
    justify-content: center;
}

.product-gallery {
    position: relative;
    flex: 1;
    min-width: 320px;
}

.product-gallery img {
    width: 100%;
    border-radius: 12px;
    transition: opacity 0.4s ease;
}

/* ARROWS */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
    background: rgba(0,0,0,0.6);
    padding: 10px 14px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
    transition: 0.3s;
}

.arrow:hover {
    background: rgba(255,255,255,0.2);
}

.arrow-left { left: 15px; }
.arrow-right { right: 15px; }

.product-info {
    flex: 1;
    min-width: 300px;
}

.product-info h2 {
    font-size: 34px;
}

.price {
    font-size: 24px;
    margin: 20px 0;
}

/* BUY BUTTON */
.buy-btn {
    display: inline-block;
    margin-top: 30px;
    padding: 16px 60px;
    background: #ff9900;
    color: black;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    transition: all 0.3s ease;
}

.buy-btn:hover {
    padding: 16px 80px;
    box-shadow: 0 0 20px rgba(255,153,0,0.6);
}

footer {
    text-align: center;
    padding: 50px;
    border-top: 1px solid #222;
    margin-top: 80px;
    font-size: 14px;
    opacity: 0.6;
}

</style>
</head>

<body>

<header>
    <div class="menu-btn" id="menuBtn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    VendorHub
</header>

<div class="side-menu" id="sideMenu">
    <a href="https://t.me/+nCu9Wc7XU585ZmNk" target="_blank">Telegram</a>
    <a href="#">Backup Channel</a>
    <a href="#">Instagram</a>
    <a href="#">Contact</a>
</div>

<div class="overlay" id="overlay"></div>

<div class="wrapper">

    <div class="product-gallery">
        <span class="arrow arrow-left" onclick="prevImage()">&#10094;</span>
        <img id="productImage" src="IMG_6573_2.png">
        <span class="arrow arrow-right" onclick="nextImage()">&#10095;</span>
    </div>

    <div class="product-info">
        <h2>Dior Saddle Bag</h2>
        <div class="price">$100</div>
        <a href="https://t.me/+nCu9Wc7XU585ZmNk" target="_blank" class="buy-btn">BUY NOW</a>
    </div>

</div>

<footer>
Â© 2026 VendorHub
</footer>

<script>

const images = [
"IMG_6573_2.png",
"IMG_6575.png",
"IMG_6576_2.png",
"IMG_6577.png",
"dior saddle PFP.png"
];

let currentIndex = 0;

function showImage(index) {
    const img = document.getElementById("productImage");
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = images[index];
        img.style.opacity = 1;
    }, 200);
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
}

/* MENU LOGIC */
const menuBtn = document.getElementById("menuBtn");
const sideMenu = document.getElementById("sideMenu");
const overlay = document.getElementById("overlay");

menuBtn.addEventListener("click", () => {
    menuBtn.classList.toggle("active");
    sideMenu.classList.toggle("active");
    overlay.classList.toggle("active");
});

overlay.addEventListener("click", () => {
    menuBtn.classList.remove("active");
    sideMenu.classList.remove("active");
    overlay.classList.remove("active");
});

</script>

</body>
</html>
