<!DOCTYPE html>
<html>
<head>
    <title>VendorHub</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 1px solid #222;
            font-size: 28px;
            font-weight: bold;
        }

        .wrapper {
            max-width: 1100px;
            margin: 60px auto;
            padding: 20px;
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .product-images {
            flex: 1;
            min-width: 320px;
        }

        .product-images img {
            width: 100%;
            border-radius: 10px;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .thumbnails img {
            width: 75px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
        }

        .thumbnails img:hover {
            opacity: 1;
        }

        .product-info {
            flex: 1;
            min-width: 300px;
        }

        .product-info h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            margin: 15px 0;
        }

        ul {
            line-height: 1.8;
            padding-left: 18px;
        }

        .buy-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 50px;
            background: #ff9900;
            color: black;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.2s;
        }

        .buy-btn:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #222;
            margin-top: 60px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<header>
    VendorHub
</header>

<div class="wrapper">

    <div class="product-images">
        <img id="mainImage" src="IMG_6573_2.png" alt="Dior Saddle Bag">

        <div class="thumbnails">
            <img src="IMG_6573_2.png" onclick="changeImage(this.src)">
            <img src="IMG_6575.png" onclick="changeImage(this.src)">
            <img src="IMG_6576_2.png" onclick="changeImage(this.src)">
            <img src="IMG_6577.png" onclick="changeImage(this.src)">
            <img src="dior saddle PFP.png" onclick="changeImage(this.src)">
        </div>
    </div>

    <div class="product-info">
        <h2>Dior Saddle Bag</h2>
        <div class="price">$100</div>

        <ul>
            <li>Comes with receipt</li>
            <li>Passes LC</li>
            <li>Premium quality finish</li>
        </ul>

        <a href="https://t.me/+nCu9Wc7XU585ZmNk" target="_blank" class="buy-btn">
            BUY NOW
        </a>
    </div>

</div>

<footer>
    Â© 2026 VendorHub. All rights reserved.
</footer>

<script>
function changeImage(src) {
    document.getElementById("mainImage").src = src;
}
</script>

</body>
</html>
