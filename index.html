<!DOCTYPE html>
<html>
<head>
    <title>Top Tier Exotics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0e0e;
            color: white;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 1px solid #222;
        }

        h1 {
            letter-spacing: 2px;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 60px 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .images {
            flex: 1;
            min-width: 300px;
        }

        .images img {
            width: 100%;
            border-radius: 8px;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .thumbnails img {
            width: 70px;
            cursor: pointer;
            border-radius: 6px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .thumbnails img:hover {
            opacity: 1;
        }

        .info {
            flex: 1;
            min-width: 300px;
        }

        .price {
            font-size: 24px;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 20px;
        }

        .btn:hover {
            opacity: 0.85;
        }

        footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid #222;
            margin-top: 60px;
            font-size: 14px;
            opacity: 0.7;
        }

        ul {
            line-height: 1.8;
        }
    </style>
</head>
